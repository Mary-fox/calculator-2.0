<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcucator 2.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper">
        <form class="calculater" name="calc" action="">
            <input class="area" type="text" value="0" readonly>
            <div class="btn__row">
                <button class="clear" onclick="Clear()">AC</button>
                <button class="operator" value="%" onclick="Percent()" >%</button>
                <button class="operator" value="/" onclick="Operation('/')">/</button> 
            </div>    
            <div class="btn__row">
                <button class="number" value="7" onclick="NumPressed(7)">7</button>
                <button class="number" value="8" onclick="NumPressed(8)">8</button>
                <button class="number" value="9" onclick="NumPressed(9)">9</button>
                <button class="operator" value="*" onclick="Operation('*')">*</button>
            </div>
            <div class="btn__row">
                <button class="number" value="4" onclick="NumPressed(4)">4</button>
                <button class="number" value="5" onclick="NumPressed(5)">5</button>
                <button class="number" value="6" onclick="NumPressed(6)">6</button>
                <button class="operator" value="-" onclick="Operation('-')">-</button>
            </div>
            <div class="btn__row">
                <button class="number" value="1" onclick="NumPressed(1)">1</button>
                <button class="number" value="2" onclick="NumPressed(2)">2</button>
                <button class="number" value="3" onclick="NumPressed(3)">3</button>
                <button class="operator" value="+" onclick="Operation('+')">+</button>
            </div>
            <div class="btn__row">
                <button class="number zero" value="0" onclick="NumPressed(0)">0</button>
		        <button class="decimal" value="." onclick="Decimal()">.</button>
			    <button class="equal" value="=" onclick="Operation('=')">=</button> 
             </div>
        </form>
   </div>
   <script src="./main.js"></script> 
</body>
</html>
